<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Dashboard DuurzaamHuis">
    <meta name="description" content="In dit Dashboard vind je alle benodigdheden voor jou duurzaam huis. Je vind de actuele tijd en datum, de buitentemperatuur van amsterdam, de zonsopkomst en zonsondergang, energieverbruik stroomverbruik en gasverbruik van je huis.">
    <meta name="keywords" content="HTML, CSS, JavaScript.">
    <meta name="author" content="Lucca, Mert en Aymen."> 
    <title>Dashboard DuurzaamHuis</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="bedrijfsnaam">LuMeAy</h1>
        <img class="bedrijfslogo" src="img/LuMeAy_logo-removebg-preview.png" alt="Het logo van het bedrijf LuMeAy">
    </header>
    
    <section class="dashboard">
        <div class="eerste">
            <p class="weerbericht">Weerbericht</p>
            <div class="zon">
                <img src="img/Screenshot_2.png" alt="Teken-zon">
                <div class="temperature"></div>
            </div>
            <p class="weerbericht">Amsterdam</p>
            <div class="blue">
                <div class="time" id="time"></div>
                <div class="date" id="day"></div>
                <div class="date" id="datum"></div>
            </div>
        </div>
        <div class="tweede">
            <div class="black">
                <h3 class="zonsopkomst">Zonsopkomst</h3>
                <img class="zonsopkomstimg" src="img/173834308-een-halve-zon-gaat-naar-beneden-pictogram-vector-zonsondergang-concept-voor-grafisch-ontwerp-logo-removebg-preview.png" alt="Zonsopkomst illustratie">
                <h3 class="zonParagraaf" id="zonParagraaf"></h3>
            </div>
            <div class="black2">
                <h3 class="zonsondergang">Zonsondergang</h3>
                <img class="zonsondergangimg" src="img/download-removebg-preview.png" alt="Zonsondergang Illustratie">
                <h3 class="zonParagraaf2" id="zonParagraaf2"></h3>
            </div>
        </div>
        <div class="derde">
            <p class="energie">EnergieVerbruik</p>
            <canvas id="energieCanvas"></canvas>
        </div>
           <div class="vierde"  >
            
            <p class="gas" >gasverbruik</p>
            <canvas  id="gasCanvas" style="position: relative; height: 35rem; width:100%"></canvas>
        </div>
        <div class="vijfde">
            <p class="stroom">Stroomverbruik</p>
            <canvas id="stroomCanvas"></canvas>
        </div>
        <div class="zesde">
            <h3 class="lichtja"> Licht = Ja</h3>
            <img class="lichtjaimg" src="img/—Pngtree—lightbulb lamp icon design template_5895657.png" alt="Lamp die uit staat">
            <h3 class="lampja"> Lampen gaan uit </h3>

            <h3 class="lichtnee"> Licht = Nee </h3>
            <img class="lichtneeimg" src="img/lamp (2).png" alt="Lamp die licht geeft">
            <h3 class="lampnee"> Lampen gaan aan </h3>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
