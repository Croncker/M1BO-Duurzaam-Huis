<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js" defer></script>
</head>
<body>
    <header class="header">
        <a href="">Logo</a>
        <nav>
            <ul>
                <li><a href=""></a></li>
            </ul>
        </nav>
    </header>

    <section class="dashboard">
        <div class="eerste">
            <p class="weerbericht">Weerbericht</p>
            <div class="zon">
                <img src="/img/Screenshot_2.png" alt="Teken-zon">
                <div class="temperature"></div>
            </div>
            <p class="weerbericht">Amsterdam</p>
            <div class="blue">
                <div class="time" id="time"></div>
                <div class="date" id="day"></div>
                <div class="date" id="month"></div>
            </div>
        </div>
        <div class="tweede">
            <p>Zons en Ondergang</p>
        </div>
        <div class="deerde">
            <p>Energie Verbruik Apparaten</p>
        </div>
        <div class="vierde">
            <p>Gasverbruik</p>
        </div>
        <div class="vijfde">
            <p>Stroomverbruik</p>
        </div>
        <div class="zesde">
            <p>Smart Home</p>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
